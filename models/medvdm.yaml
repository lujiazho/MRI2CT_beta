model:
  target: cldm.medvdm.ControlLDM
  params:
    linear_start: 0.00085
    linear_end: 0.0120
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: "jpg"
    cond_stage_key: "txt" # not used
    control_key: "hint"
    image_size: 128
    channels: 1
    cond_stage_trainable: false
    conditioning_key: crossattn # not used cause only for cond_stage, so it will be none
    monitor: val/loss_simple_ema
    scale_factor: 0.18215
    use_ema: False
    only_mid_control: False

    # we don't have txt conditioning so we don't need this for now
    # ucg_training:
    #   txt:
    #     p: 0.1
    #     val: ""

    control_stage_config:
      target: cldm.medvdm.SideUnetModel
      params:
        image_size: 32 # unused
        in_channels: 1
        hint_channels: 1
        model_channels: 160
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_heads: 8
        use_spatial_transformer: True
        transformer_depth: 1 # decide the number of the BasicTransformerBlock in SpatialTransformer
        context_dim: -1 # -1 is to tell the model to use the exact same dim as the input (only for the unconditioning case)
        use_checkpoint: True
        legacy: False

    unet_config:
      target: cldm.medvdm.MainUnetModel
      params:
        image_size: 32 # unused
        in_channels: 1
        out_channels: 1
        model_channels: 160
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_heads: 8
        use_spatial_transformer: True
        transformer_depth: 1
        context_dim: -1
        use_checkpoint: True
        legacy: False

    first_stage_config: __is_pixel_space__
